<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f2f5, #e0e7ff);
            color: #333;
            font-family: Arial, sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #6366f1;
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #4f46e5;
        }
        .input-group-text {
            background-color: #e0e7ff;
            border: none;
            color: #6366f1;
            font-weight: 500;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .footer {
            font-size: 12px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="card p-5">
                    <h2 class="text-center mb-4">Real Estate Price Prediction</h2>
                    <form action="/predict" method="post" class="needs-validation" novalidate id="priceForm">
                        <div class="input-group mb-4">
                            <span class="input-group-text"><i class="fas fa-home"></i></span>
                            <input type="number" name="size" id="size" class="form-control" placeholder="Property Size (sq ft)" required>
                            <div class="invalid-feedback">
                                Please enter a valid property size.
                            </div>
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text"><i class="fas fa-bed"></i></span>
                            <input type="number" name="bedrooms" id="bedrooms" class="form-control" placeholder="Number of Bedrooms" required>
                            <div class="invalid-feedback">
                                Please enter a valid number of bedrooms.
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-calculator"></i> Predict Price
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if price %}
    <div class="container mt-5 fade-in">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="card p-5">
                    <h4 class="text-center mb-4">Predicted Price</h4>
                    <div class="alert alert-success text-center">
                        <h3><i class="fas fa-coins"></i> {{ price }} $</h3>
                    </div>
                    <div class="text-center">
                        <a href="/" class="btn btn-outline-primary">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <div class="footer mt-5">
        <div><strong>Designed by MOHAMEDALFATEH T. M. SAEED</strong></div>
        <div><strong>Supervised by Asst. Prof. Ä°dris Sancaktar</strong></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Form validation and loading spinner
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
